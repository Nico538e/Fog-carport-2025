<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>ChangeUserOrder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <img src="../public/images/fog_logo.png" th:src="@{/images/fog_logo.png}" width="32%"/>
    </div>
    <ul class="nav-links">
        <!--# er placeholder til links routs ind til vi ved vor at det skal føre hen-->
        <li><a th:href="@{/index}">Hjem</a></li>
        <li><a th:href="@{/designCarport}">Design din egen carport</a></li>
        <li><a th:href="@{/inspiration}">Få inspiration</a></li>
        <li><a th:href="@{/aboutOurCarports}">Om vores Carporte</a></li>
        <li><a th:href="@{/login}">Logout</a></li>
    </ul>
</nav>

<div class="change-order-container">
    <h1>Rediger Bruger</h1>
   <form method="post" class="user-order-form" th:action="@{/saveChangeAdminPage1}">
       <input type="hidden" th:name="userId" th:value="${user.userId}">

       <input th:value="${user.userName}" type="text" name="userName" placeholder="Navn" class="name-user">
       <input th:value="${user.userEmail}"  type="email" name="userEmail" placeholder="E-mail" class="email-user">
       <input th:value="${user.userTlf}" type="text" name="userTlf" placeholder="Tlf-nummer" class="tlf-user">
       <input th:value="${user.address}" type="text" name="address" placeholder="Adresse" class="address-user">

       <button type="submit" formaction="/saveChangeAdminPage1" class="save-changes-button">Gem ændringer</button>
   </form>
</div>
</body>
</html>
